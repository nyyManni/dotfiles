
source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# $monitor = desc:Dell\ Inc.\ DELL\ U2719D\ 9JWNY13
$monitor = DP-6
$monitor2 = eDP-1

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
  grace = 5
  # fingerprint:enabled = true
}

# auth {
#      fingerprint:enabled = true
# }
# animations {
#     enabled = false
#     bezier = linear, 1, 1, 0, 0
#     animation = fadeIn, 1, 1, linear
#     animation = fadeOut, 1, 1, linear
# }




# BACKGROUND
background {
  monitor =
  path = $HOME/.local/share/wallpapers/tree.jpg
  # path = $HOME/.config/background
  blur_passes = 3
  color = $base
}

# LAYOUT
label {
  monitor = $monitor
  text = ⌨ $LAYOUT
  color = $text
  font_size = 15
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor = $monitor
  text = $TIME
  color = $text
  font_size = 120
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor = $monitor
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -45, -200
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor = $monitor
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
  border_size = 2
  # outline_thickness = 2
}

# INPUT FIELD
input-field {
  monitor = $monitor
  size = 250, 50
  outline_thickness = 2
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>󰌾 Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}

image {
  monitor = $monitor
  path = $HOME/.local/share/wallpapers/softlandia.png
  size = 32
  border_color = rgba(0,0,0,0)
  rounding = 0
  position = 0, -120
  halign = center
  valign = center
}
image {
  monitor = $monitor2
  path = $HOME/.local/share/wallpapers/softlandia.png
  size = 32
  border_color = rgba(0,0,0,0)
  rounding = 0
  position = 0, -130
  halign = center
  valign = center
}

# LAYOUT
label {
  monitor = $monitor2
  text = ⌨ $LAYOUT
  color = $text
  font_size = 15
  font_family = $font
  position = 30, -30
  halign = left
