# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {

    follow_mouse = 1

    repeat_delay = 175
    repeat_rate  = 60

    accel_profile = flat

    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
        clickfinger_behavior = 1
        tap-to-click = false
    }
    tablet {
        output = desc:Dell Inc. DELL U2719D 9JWNY13
    }

    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
}

device {
    name = zsa-technology-labs-ergodox-ez
    kb_layout = us,fi
    kb_options =  grp:ctrls_toggle

}


device {
    name = at-translated-set-2-keyboard
    kb_layout = uf,fi
    kb_options = grp:alt_space_toggle,ctrl:swap_lalt_lctl,ctrl:swap_ralt_rctl,caps:escape

    resolve_binds_by_sym = 1
}

device {
    # disable thinkpad nipple, the touchpad is well good enough
    name = tpps/2-elan-trackpoint
    enabled = false
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 1, myBezier
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 1, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

binds {
    movefocus_cycles_fullscreen = false
}


xwayland {
    force_zero_scaling = true
}

